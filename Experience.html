<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/ebb471ca54.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main" class="Experience">
        <section id="left" class="left">
            <i class="fa-solid fa-chevron-left"></i>
            <span class="First" >გამოცდილება</span>
            <span class="Second">2/3</span>
            <div id="line2" class="line2"></div>

            <div id="sixthInput" class="sixthInput">
                <label id="label" for="Input6">თანამდებობა</label>
                <input type="text" id="Input6" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                <figcaption id="text2">მინიმუმ 2 სიმბოლო</figcaption>
            </div>

            <div id="seventhInput" class="seventhInput">
                <label id="label" for="Input7">დამსაქმებელი</label>
                <input type="text" id="Input7" placeholder="დამსაქმებელი">
                <figcaption id="text2">მინიმუმ 2 სიმბოლო</figcaption>
            </div>

            <div id="eighthInput" class="eighthInput">
                <label id="label" for="Input8">დაწყების რიცხვი</label>
                <input type="date" id="inputCalendar">
            </div>

            <div id="ninthInput" class="ninthInput">
                <label id="label" for="Input9">დამთავრების რიცხვი</label>
                <input type="date" id="inputCalendar">
            </div>

            <div id="tenthInput" class="tenthInput">
                <label id="label" for="Input10">ჩემ შესახებ (არასავალდებულო)</label>
                <textarea name="Input10" id="Input10" placeholder="ზოგადი ინფო შენს შესახებ"></textarea>
            </div>

            <div id="line3" class="line3"></div>

            <button type="button" id="moreExperience" class="moreExperience"><span>მეტი გამოცდილების დამატება</span></button>

            <button id="back" class="back"><span>უკან</span></button>

            <button id="Next2" class="Next2"><span>შემდეგი</span></button>
        </section>
        <section class="right"></section>
    </main>
    <script src="https://kit.fontawesome.com/ebb471ca54.js" crossorigin="anonymous"></script>
</body>
</html>
