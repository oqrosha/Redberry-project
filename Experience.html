<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="DisplayDataFromPrivateInfo(), NonReloadExperience()">
    <main id="main" class="Experience">
        <section id="left" class="left">
            <i onclick="GoingToStart()" class="fa-solid fa-chevron-left"></i>
            <span class="First" >გამოცდილება</span>
            <span class="Second">2/3</span>
            <div id="line2" class="line2"></div>

            <div id="sixthInput" class="sixthInput">
                <label id="label" for="Input6">თანამდებობა</label>
                <input oninput="validation5(), storage6()" type="text" id="Input6" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                <i id="Warning6" class="fa-solid fa-triangle-exclamation"></i>
                <i id="Verified6" class="fa-solid fa-circle-check"></i>
                <figcaption id="text2">მინიმუმ 2 სიმბოლო</figcaption>
            </div>

            <div id="seventhInput" class="seventhInput">
                <label id="label" for="Input7">დამსაქმებელი</label>
                <input oninput="validation6(), storage7()" type="text" id="Input7" placeholder="დამსაქმებელი">
                <i id="Warning7" class="fa-solid fa-triangle-exclamation"></i>
                <i id="Verified7" class="fa-solid fa-circle-check"></i>
                <figcaption id="text2">მინიმუმ 2 სიმბოლო</figcaption>
            </div>

            <div id="eighthInput" class="eighthInput">
                <label id="label" for="Input8">დაწყების რიცხვი</label>
                <input oninput="validation7(), storage8()" type="date" id="inputCalendar1">
                <i id="Warning8" class="fa-solid fa-triangle-exclamation"></i>
            </div>

            <div id="ninthInput" class="ninthInput">
                <label id="label" for="Input9">დამთავრების რიცხვი</label>
                <input oninput="validation8()" onchange="storage9()" type="date" id="inputCalendar2">
                <i id="Warning9" class="fa-solid fa-triangle-exclamation"></i>
            </div>

            <div id="tenthInput" class="tenthInput">
                <label id="label" for="Input10">აღწერა</label>
                <textarea oninput="validation9(), storage10()" name="Input10" id="Input10" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                <i id="Warning10" class="fa-solid fa-triangle-exclamation"></i>
            </div>

            <div id="line3" class="line3"></div>

            <button type="button" id="moreExperience" class="moreExperience"><span>მეტი გამოცდილების დამატება</span></button>

            <button type="button" onclick="GoingBackToPrivateInfo()" id="back" class="back"><span>უკან</span></button>

            <button type="button" onclick="GoingToEducation()" id="Next2" class="Next2"><span>შემდეგი</span></button>
        </section>
        <section id="right" class="right">
            <div id="forNameAndSurname" class="forNameAndSurname">
                <p id="RightName" class="RightName"></p>
                <p id="RightSurame" class="RightSurame"></p>
            </div>
            <div id="RightImage" class="RightImage"></div>
            <i id="fa-at" class="fa-solid fa-at"></i>
            <p id="RightMail" class="RightMail"></p>
            <i id="fa-phone" class="fa-solid fa-phone"></i>
            <p id="RightPhoneNumber" class="RightPhoneNumber"></p>
            <p id="RightAboutMe" class="RightAboutMe">ჩემ შესახებ</p>
            <p id="RightAboutMeInput" class="RightAboutMeInput"></p>

            <div id="lineForRight" class="lineForRight"></div>

            <p id="ExperiencePElement">გამოცდილება</p>
            <div class="Employee-EmployerDiv">
                <p id="EmployeeInput"></p>
                <p id="EmployerInput"></p>
            </div>
            <p id="StartTime"></p>
            <p id="EndTime"></p>
            <p id="ExperienceDescription"></p>

            <div id="Logo2ForRight" class="Logo2ForRight"></div>
        </section>
    </main>
    <script>
        function NonReloadExperience() {
            document.getElementById("Input6").value = localStorage.getItem("Position");
            document.getElementById("Input7").value = localStorage.getItem("Employer");
            document.getElementById("inputCalendar1").value = localStorage.getItem("Start time");
            document.getElementById("inputCalendar2").value = localStorage.getItem("End time");
            document.getElementById("Input10").value = localStorage.getItem("Experience description");

            if(localStorage.getItem("Position") != "" && localStorage.getItem("Position") != null ){
                storage6();
                validation5();
            }
            if(localStorage.getItem("Employer") != "" && localStorage.getItem("Employer") != null){
                storage7();
                validation6();
            }
            if(localStorage.getItem("Start time") != "" && localStorage.getItem("Start time") != null){
                storage8();
                validation7();
            }
            if(localStorage.getItem("End time") != "" && localStorage.getItem("End time") != null){
                storage9();
                validation8();
            }
            if(localStorage.getItem("Experience description") != "" && localStorage.getItem("Experience description") != null){
                storage10();
                validation9();
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/ebb471ca54.js" crossorigin="anonymous"></script>
    <script src="./Script.js"></script>
    <script src="./main.js"></script>
</body>
</html>
