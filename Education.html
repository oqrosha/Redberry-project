<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/ebb471ca54.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main" class="Education">
        <sectiob id="left" class="left">
            <i class="fa-solid fa-chevron-left"></i>
            <span class="First" >განათლება</span>
            <span class="Second">3/3</span>
            <div id="line2" class="line2"></div>

            <div id="eleventhInput" class="eleventhInput">
                <label id="label" for="Input11">სასწავლებელი</label>
                <input type="text" id="Input11" placeholder="სასწავლებელი">
                <figcaption id="text2">მინიმუმ 2 სიმბოლო</figcaption>
            </div>

            <div id="twelfthInput" class="twelfthInput">
                <label id="label" for="Input12">ხარისხი</label>
                <input type="text" id="Input12" placeholder="აირჩიეთ ხარისხი">
            </div>

            <div id="thirteenthInput" class="thirteenthInput">
                <label id="label" for="inputCalendar">დამთავრების რიცხვი</label>
                <input type="date" id="inputCalendar">
            </div>

            <div id="fourteenthInput" class="fourteenthInput">
                <label id="label" for="Input14">აღწერა</label>
                <textarea name="Input14" id="Input14" placeholder="განათლების აღწერა"></textarea>
            </div>

            <div id="line4" class="line4"></div>

            <button type="button" id="moreEducation" class="moreEducation"><span>მეტი გამოცდილების დამატება</span></button>

            <button id="back2" class="back2"><span>უკან</span></button>

            <button id="Next3" class="Next3"><span>დასრულება</span></button>

        </sectiob>
        <sectiob class="right"></sectiob>
    </main>
    <script src="https://kit.fontawesome.com/ebb471ca54.js" crossorigin="anonymous"></script>
</body>
</html>
